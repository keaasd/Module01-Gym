
            
<form action="https://jsonplaceholder.typicode.com/posts" method="post">
    <fieldset>
    <h2>Заказать звонок</h2>
    
    <label for="name">Имя</label> 
        <br>
    <input type="text" name="name" id="name" placeholder="Ваше имя" required> 
        <br>
        <br>
    <label for="soname">Фамилия</label>
        <br>
    <input type="text" name="soname" id="soname" placeholder="Ваша фамилия" required> 
        <br>
        <br>
    <label for="tel">Номер телефона</label>
        <br>
        <input type="tel" name="tel" id="tel" placeholder="+7 911 111 1111" required>
        <br>
        <br>          
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <label for="checkbox">Согласен на обработку персональных данных</label> 
        <br>
        <br>
    <button type="submit">Перезвоните мне</button>
   
    </fieldset>
</form>
